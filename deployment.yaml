apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample
  template:
    metadata:
      labels:
        app: sample
    spec:
      containers:
        - name: sample
          image: gcr.io/gamma-unify-care/sample:latest



---
apiVersion: v1
kind: Service
metadata:
  name: sample-srv
spec:
  selector:
    app: sample
  ports:
    - name: sample
      protocol: TCP
      port: 3000
      targetPort: 3000
